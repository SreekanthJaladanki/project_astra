<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="./css/dash1.css">
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>
        <form id="employeeForm">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <button type="submit">Get Details</button>
        </form>
        <div id="employeeDetails" class="hidden">
            <h2>Details for Employee ID: <span id="empIdDisplay"></span></h2>
            <p>Name: <span id="empName"></span></p>
            <p>Position: <span id="empPosition"></span></p>
            <div class="charts">
                <canvas id="chart1"></canvas>
                <canvas id="chart2"></canvas>
                <canvas id="chart3"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dash1.js"></script>
</body>
</html>
