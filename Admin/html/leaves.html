<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaves</title>
    <link rel="stylesheet" href="../css/leaves.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar">
        <div class="logocont">
            <h1>Dashboard</h1>
    
        </div>
        <div class="searchcont">
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input">
            </div>
        </div>
        <div class="notification">
        </div>
    </nav>


    <aside class="sidebar">
        <ul>
            <a href="./dashboard.html">
                <li >
                    <i class="fa-solid fa-house-user" ></i>
                    <p>Dashboard</p>
                </li>
            </a>
            <a href="./employee.html">
                <li >
                    <i class="fa-solid fa-users" style="margin-right: 9%;"></i>
                    <p>Employees</p>
                </li>
            </a>
            <a href="./leaves.html">
                <li class="active">
                    <i class="fa-regular fa-folder-open"></i>
                    <p>Leaves</p>
                </li>
            </a>
            <a href="./report.html">
                <li >
                    <i class="fa-solid fa-book" style="margin-right:13%;"></i>
                    <p>Report</p>
                </li>
            </a>
            <a href="./review.html">
                <li>
                    <i class="fa-solid fa-user-pen" style="margin-right: 9%;"></i>
                    <p>Review</p>
                </li>
            </a>
            <a href="./manage.html">
                <li>
                    <i class="fa-solid fa-sliders" style="margin-right: 12%;"></i>
                    <p>Manage</p>
                </li>
            </a>
            <a href="./setting.html">
                <li>
                    <i class="fa-solid fa-gear" style="margin-right: 12%;"></i>
                    <p>Setting</p>
                </li>
            </a>
        </ul>
    </aside>
    <main class="mainCont">
        <h1 >Employee Leave Details</h1>
        <form id="employeeForm">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" class="text" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="date" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="date" required>
            <br>

            <button type="submit">Get Details</button>
        </form>
        <div id="employeeDetails" class="hidden">
            <h2>Details for Employee ID: <span id="empIdDisplay"></span></h2>
            <p>Name: <span id="empName"></span></p>
            <p>Position: <span id="empPosition"></span></p>
            <h3>Leaves Taken:</h3>
            <ul id="leaveList"></ul>
            <div class="charts">
                <canvas id="leaveChart" width="300" height="300"></canvas>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/leaves.js"></script>
</body>
</html>
