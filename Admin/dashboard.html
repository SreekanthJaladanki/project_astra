<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
       
      
        
      </style>
</head>
<body>
    <nav class="navbar">
        <div class="logocont">
            <h1>StarGame</h1>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="searchcont">
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input">
            </div>
        </div>
        <div class="notification">
            <i class="fa-regular fa-bell"></i>
            <div class="imgCont"></div>
            <div>Team Astra</div>
        </div>
    </nav>


    <aside class="sidebar">
    <ul>
        <li class="active">
            <i class="fa-solid fa-house-user" ></i>
            Dashboard
        </li>
        <li>
            <i class="fa-solid fa-users"></i>
            Employees
        </li>
        <li>
            <i class="fa-solid fa-building"></i>
            Company
        </li>
        <li>
            <i class="fa-solid fa-calendar-days"></i>
            Calendar
        </li>
        <li>
            <i class="fa-regular fa-folder-open"></i>
            Leaves
        </li>
        <li>
            <i class="fa-solid fa-user-pen"></i>
            Review
        </li>
        <li>
            <i class="fa-solid fa-clipboard-list"></i>
            Report
        </li>
        <li>
            <i class="fa-solid fa-sliders"></i>
            Manage
        </li>
        <li>
            <i class="fa-solid fa-gear"></i>
            Setting
        </li>
    </ul>
    </aside>

    <main class="mainCont">
        <div class="innerheader">
            <section class="leftCont">
                <div class="imgCont"></div>
                <div>Welcome to Admin</div>
            </section>
            <section class="rightCont">
                <div>Fri, 5 may 2024</div>
            </section>
        </div>

        <div class="firstSection">
            <section class="leftSect">
                    <section class="dashboardHome">
                        <div><i class="fa-solid fa-house" style="margin-right: 10px;"></i>Home / Dashboard</div>
                        <div style="text-align: end;">Admin Dashboard</div>
                    </section>
                    <section class="sectiondiv">
                        <div class="employee"></div>
                        <div class="companies"></div>
                    </section>
                <div class="innerrightSect">

                </div>
            </section>
            <section class="rightSect">

            </section>
        </div>

    </main>


</body>
</html>
