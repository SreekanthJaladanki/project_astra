<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar">
        <div class="logocont">
            <h1>Dashboard</h1>
    
        </div>
        <div class="searchcont">
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input">
            </div>
        </div>
        <div class="notification">
        </div>
    </nav>


    <aside class="sidebar">
    <ul>
        <li class="active">
            <i class="fa-solid fa-house-user" ></i>
            Dashboard
        </li>
        <li>
            <i class="fa-solid fa-users"></i>
            Employees
        </li>
        <li>
            <i class="fa-regular fa-folder-open"></i>
            Leaves
        </li>
        <li>
            <i class="fa-solid fa-user-pen"></i>
            Review
        </li>
        <li>
            <i class="fa-solid fa-clipboard-list"></i>
            Report
        </li>
        <li>
            <i class="fa-solid fa-sliders"></i>
            Manage
        </li>
        <li>
            <i class="fa-solid fa-gear"></i>
            Setting
        </li>
    </ul>
    </aside>

    <main class="mainCont">
        <div class="innerheader">
            <section class="leftCont">
                <div class="imgCont"></div>
                <div>Welcome to Admin</div>
            </section>
            <section class="rightCont">
                <div>Fri, 5 may 2024</div>
            </section>
        </div>

        <div class="firstSection">
            <section class="leftSect">
                    <section class="dashboardHome">
                        <div><i class="fa-solid fa-house" style="margin-right: 10px;"></i>Home / Dashboard</div>
                        <div style="text-align: end;">Admin Dashboard</div>
                    </section>
                    <section class="sectiondiv">
                        <div class="employee">
                            <div>
                                <p style="width: 150px;">Total Employee</p>
                                <h1>700</h1>
                            </div>
                            <div id="icon">
                                <i class="fa-solid fa-users"></i>
                            </div>
                        </div>
                        <div class="companies">
                            <div>
                                <p>Present</p>
                                <h1>700</h1>
                            </div>
                            <div id="icon">
                                <i class="fa-solid fa-building" style="color: #FF8D08;"></i>
                            </div>
                        </div>
                    </section>
            </section>
            <section class="rightSect">
                <div class="dashboardHome">
                    <section class="admin" style="color: white;">
                        Admin Dashboard
                    </section>
                    <section class="employee">
                        Employee Dashboard
                    </section>
                </div>
                <div class="sectiondiv">
                    <section class="employee">
                        <div>
                            <p style=" width: 150px;">Work from home</p>
                            <h1>700</h1>
                        </div>
                        <div id="icon">
                            <i class="fa-regular fa-folder-open" style="color: #DC3546;"></i>
                        </div>
                    </section>
                    <section class="companies">
                        <div>
                            <p>Leaves</p>
                            <h1>700</h1>
                        </div>
                        <div id="icon">
                            <i class="fa-solid fa-sack-dollar" style="color: #00882E;"></i>
                        </div>
                    </section>
                </div>
            </section>
        </div>

        <div class="graphSection">
            <section class="pieCont">
                <header>TOTAL EMPLOYEES</header>
                <!-- <div class="programming-stats">
                    <div class="chart-container">
                      <canvas class="my-chart" width="700" height="600" style="display: block; box-sizing: border-box; height: 200px; width: 220px;"></canvas>
                    </div>
                    <div class="details">
                      <ul></ul>
                    </div>
                  </div> -->
                  <div id="piechart_3d" style=" height: 270px;"></div>
                  
            </section>
            <section class="barCont">
                <header>TOTAL EMPLOYEES</header>
                <div id="piechart_3d" style=" height: 270px;"></div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="dash1.js"></script>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load("current", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work',     11],
                ['Eat',      2],
                ['Commute',  2],
                ['Watch TV', 2],
                ['Sleep',    7]
              ]);
      
              var options = {
                title: 'My Daily Activities',
                is3D: true,
              };
      
              var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
              chart.draw(data, options);
            }
          </script>

    </main>


</body>
</html>
