<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="../cards/updates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right bottom, #78A7DD, #9662BB);
            margin: 0;
            font-family: "Poppins", sans-serif;
        }
        .tycontainer {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 50%;
            width: 50%;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        .tycontainer img {
            width: 100px;
            margin-bottom: 20px;
        }
        .tycontainer h1 {
            color: #202148;
            font-weight: 700;
            margin: 20px 0;
        }
        .tycontainer .success-image {
            width: 110px;
            height: 110px;
            margin-top: -20px;
        }
        .back-home-button {
            display: inline-flex;
            align-items: center;
            background-color: #FF3076;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 700;
            margin-top: -18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .back-home-button:hover {
            background: linear-gradient(to right bottom, #78A7DD, #9662BB);
        }
        .back-home-button img {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }
        .fade-text {
            font-size: 1rem;
            font-weight: 500;
            color: #9EA0B3;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="tycontainer">
        <img src="./assests/thank-you.png" alt="Image Before Text">
        <h1>Thanks for submitting</h1>
        <p class="fade-text">Your submission has been received.</p>
        <img class="success-image" src="./assests/green tick gif.gif" alt="Success">
        <a class="back-home-button" href="./Homepage.html">
            Back to Home
            <i class="fa-solid fa-arrow-right" style="margin-left: 13px;"></i>
        </a>
    </div>
</body>
</html>
