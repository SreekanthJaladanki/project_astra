<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Astra</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/countdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="preloader">
        <img src="./assests/preloader2.gif" alt="Loading...">
        <p>Loading while you wait....</p>
    </div>
    <div id="del-countdown">
        <h1>COMING SOON!!!</h1>
        <div id="clock"></div>
        <div id="units">
            <span id="days">Days</span>
            <span id="hours">Hours</span>
            <span id="min">Minutes</span>
            <span id="sec">Seconds</span>
        </div>
        <video src="./assests/background.mp4" id="videotag" loop muted autoplay></video>
        <div class="landing-page">
            <div class="landing-content">
                <h1>Welcome to Team Astra</h1>
                <p>Building Bridges to Tech Brilliance!</p>
                <div class="buttons">
                    <button id="register-btn">Register</button>
                    <button id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="loader" style="display: none;">
        <img src="../assests/Hourglass.gif" alt="Loading...">
        <p>Register yourself and then login....</p>
    </div> -->
    <div class="background-overlay"></div>
    <script>
        window.addEventListener('load', function () {
            const preloader = document.getElementById('preloader');
            setTimeout(function () {
                preloader.style.display = 'none';
            }, 1000);
        });

        document.getElementById('register-btn').addEventListener('click', function() {
              // showLoader();
           
            window.location.href = 'register.html';
            // setTimeout(function()
            //  {
            //     window.location.href = 'register.html';
            // }, 1000);
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            // showLoader();
            window.location.href = 'login.html';
            // setTimeout(function() {
            
            // }, 1000);
        });

        function showLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
        }

        function decreaseOpacity() {
            var overlay = document.querySelector('.background-overlay');
            var opacity = parseFloat(window.getComputedStyle(overlay).getPropertyValue('opacity'));
            if (opacity > 0) {
                opacity -= 0.1;
                overlay.style.opacity = opacity;
                setTimeout(decreaseOpacity, 100);
            }
        }
    </script>
    <script src="../js/countdown.js"></script>
</body>
</html>
