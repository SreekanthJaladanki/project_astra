<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Form</title>
    <link rel="stylesheet" href="batches.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <style>



</style>
</head>
<body>
    <!-- <div id="page-preloader">
        <img src="../assests/preloader1.gif" alt="Loading...">
        <p></p>
    </div> -->
    <div id="submit-preloader" style="display: none;">
        <img src="../assests/Hourglass.gif" alt="Loading...">
        <p>Submitting your form...</p>
    </div>
    <div id="refresh-preloader" style="display: none;">
        <img src="../assests/preloader4.gif" alt="Loading...">
        <p>Wait for a while...</p>
    </div>
    <h1>Batch Updates</h1>
    <form id="batchForm">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label for="batchCode">Batch Code:</label>
        <input type="text" id="batchCode" name="batchCode" required>
        <label for="timings">Timings:</label>
        <input type="text" id="timings" name="timings" required>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>
        <label for="mocksConducted">No. of Mocks Conducted:</label>
        <select id="mocksConducted" name="mocksConducted" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="submit" value="Submit">
    </form>
<script src="batches.js">


</script>
</body>
</html>
