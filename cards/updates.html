<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Updates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 0 auto;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
        margin-top: 60px;
      }

      .row label {
        font-weight: bold;
        margin-right: 10px;
        font-size: 18px;
      }

      .row select,
      .additional-tasks select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
        font-size: 16px;
      }

      .additional-tasks {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
        margin-left: 30px;
      }

      .task-pair {
        display: flex;
        flex-direction: column;
      }

      .hidden {
        display: none;
      }

      #addedTasks {
        margin-top: 20px;
        /* border: 1px solid red; */
        display: flex;
        flex-direction: column;
        column-gap: 10px;
      }

      #addedTasks .task-row {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-left: 120px;
      }

      #addedTasks .task-row input,
      #addedTasks .task-row select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 178px;
        font-size: 16px;
        margin-top: 15px;
      }

      .remove-task {
        cursor: pointer;
        font-size: 10px;
        color: red;
      }

      .remove-task:hover {
        transform: scale(1.2);
      }
      .input-2 {
        margin-left: 77px;
      }
      button{
        background-color: rgb(82, 82, 186);
       height: 35px;
       width: 100px;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 0.9rem;
        font-weight: bold;
      }
      .container h1{
        margin-left: 310px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Daily Updates</h1>
      <div class="row">
        <label for="employee">Employee:</label>
        <select id="employee">
          <option value="trainer">Trainer</option>
          <option value="trainee">Trainee</option>
        </select>
        <label for="task">Task:</label>
        <select id="task">
          <option value="kt">KT</option>
          <option value="Onlineclass">Onlineclass</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="row hidden" id="batchesRow">
        <label for="batches">Number of Batches:</label>
        <select id="batches">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div id="addedTasks"></div>
    </div>

    <script>
      function toggleBatches(selectElement) {
        const batchesRow = document.getElementById("batchesRow");
        const mainTask = document.getElementById("task");

        if (mainTask.value === "Onlineclass") {
          batchesRow.classList.remove("hidden");
        } else {
          batchesRow.classList.add("hidden");
        }
      }

      function addTask() {
        const employeeSelect = document.getElementById("employee");
        const taskSelect = document.getElementById("task");
        const selectedEmployee = employeeSelect.value;
        const selectedTask = taskSelect.value;

        const addedTasksContainer = document.getElementById("addedTasks");
        const taskRow = document.createElement("div");
        taskRow.classList.add("task-row");

        const employeeInput = document.createElement("input");
        employeeInput.type = "text";
        employeeInput.value = selectedEmployee;
        employeeInput.readOnly = true;
        taskRow.appendChild(employeeInput);

        const taskInput = document.createElement("input");
        taskInput.type = "text";
        taskInput.classList.add("input-2");
        taskInput.value = selectedTask;
        taskInput.readOnly = true;
        taskRow.appendChild(taskInput);

        if (selectedTask === "Onlineclass") {
          const batchesSelect = document.createElement("select");
          batchesSelect.name = "batches";
          batchesSelect.id = "batches";
          const optionValues = ["Number of Batches",1, 2, 3, 4];
          optionValues.forEach((value) => {
            const option = document.createElement("option");
            option.value = value;
            option.textContent = value;
            batchesSelect.appendChild(option);
          });
          taskRow.appendChild(batchesSelect);
        }

        const removeButton = document.createElement("span");
        removeButton.classList.add("remove-task");
        removeButton.innerHTML = "&#10060;";
        removeButton.onclick = function () {
          taskRow.remove();
        };
        taskRow.appendChild(removeButton);

        addedTasksContainer.appendChild(taskRow);
      }
    </script>
  </body>
</html>
