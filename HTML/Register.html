<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/Register.css">
</head>
<body>

<div class="register-container">
    <h1>Register</h1>
    <form id="register-form" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="emp-id">Employee ID:</label>
            <input type="text" id="emp-id" name="emp-id" required>
        </div>
        <div class="form-group">
            <label for="official-mail">Official Email:</label>
            <input type="email" id="official-mail" name="official-mail" required>
        </div>
        <div class="form-group">
            <label for="personal-mail">Personal Email:</label>
            <input type="email" id="personal-mail" name="personal-mail" required>
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="[789][0-9]{9}" required>
            <span class="error-message" id="phone-error"></span>
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
        </div>
        <div class="input-group">
            <label for="subject">Subject</label>
            <div class="select-wrapper">
              <select id="subject" name="subject">
                <optgroup label="Select a subject">
                <option value="manual-testing">Manual Testing</option>
                <option value="devops">DevOps</option>
                <option value="frontend">Frontend Development</option>
                <option value="java">Java Programming</option></optgroup>
              </select>
              <!-- <span class="custom-arrow"></span> -->
            </div>
          </div>
        <div class="form-group">
            <label for="date-of-joining">Date of Joining:</label>
            <input type="date" id="date-of-joining" name="date-of-joining" required>
        </div>
        <div class="form-group">
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error-message" id="password-error"></span>
        </div>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </div>
    </form>
</div>


<div id="confirmation-message" class="confirmation-message">
    <span class="close" onclick="closeConfirmation()">Ã—</span>
    <p>Thank you for submitting!</p>
    <img src="check-icon.png" alt="Check Icon">
</div>





<script>function validateForm() {
    // Get form input values
    const name = document.getElementById('name').value;
    const empId = document.getElementById('emp-id').value;
    const officialMail = document.getElementById('official-mail').value;
    const personalMail = document.getElementById('personal-mail').value;
    const phoneNumber = document.getElementById('phone-number').value;
    const designation = document.getElementById('designation').value;
    const subject = document.getElementById('subject').value;
    const dateOfJoining = document.getElementById('date-of-joining').value;
    const dateOfBirth = document.getElementById('date-of-birth').value;
    const password = document.getElementById('password').value;
    
    // Perform basic validation (you can add more specific validations)
    if (!name || !empId || !officialMail || !personalMail || !phoneNumber || !designation || !subject || !dateOfJoining || !dateOfBirth || !password) {
        alert('Please fill in all required fields');
        return false; // Prevent form submission
    }
    
    // Validate phone number (must be numeric and exactly 10 digits)
    if (!/^[6-9]{1}[0-9]{9}$/.test(phoneNumber)) {
        alert('Please enter a valid 10-digit phone number');
        return false; // Prevent form submission
    }
    
    // Perform additional validation as needed
    
    // If all validations pass, you can proceed with form submission
    // For demonstration, let's log the form data
    const formData = {
        name,
        empId,
        officialMail,
        personalMail,
        phoneNumber,
        designation,
        subject,
        dateOfJoining,
        dateOfBirth,
        password
    };
    console.log(formData);
    
    // Clear form fields (optional)
    document.getElementById('register-form').reset();
    
    // Optional: You can save form data to localStorage or send it to a server
    
    return true; // Allow form submission
}
function validateForm() {
    // Your form validation logic here
    
    // Show confirmation message
    document.getElementById("confirmation-message").style.display = "block";
    
    // Redirect to login page after 3 seconds
    setTimeout(function() {
        window.location.href = "login.html";
    }, 3000);
    
    return false; // Prevent form submission for demonstration
}

function closeConfirmation() {
    document.getElementById("confirmation-message").style.display = "none";
}


document.getElementById("cancel-btn").addEventListener("click", function() {
    window.location.href = "login.html"; // Redirect to login page
});

</script>
</body>
</html>
