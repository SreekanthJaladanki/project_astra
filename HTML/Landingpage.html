<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="../CSS/Landing.css">
</head>
<body>

<div class="landing-page">
    <div class="landing-content">
        <h1>Welcome to Team Astra</h1>
        <p>Building Bridges to Tech Brilliance!</p>
        <div class="buttons">
            <button id="register-btn">Register</button>
            <button id="login-btn">Login</button>
        </div>
    </div>
</div>

<div class="background-overlay"></div>

<script>
document.getElementById('register-btn').addEventListener('click', function() {
    decreaseOpacity();
    setTimeout(function() {
      window.location.href = 'register.html';
    }, 1000);
  });
  
  document.getElementById('login-btn').addEventListener('click', function() {
    decreaseOpacity();
    setTimeout(function() {
      window.location.href = 'login.html';
    }, 1000);
  });
  
  function decreaseOpacity() {
    var overlay = document.querySelector('.background-overlay');
    var opacity = parseFloat(window.getComputedStyle(overlay).getPropertyValue('opacity'));
    if (opacity > 0) {
      opacity -= 0.1;
      overlay.style.opacity = opacity;
      setTimeout(decreaseOpacity, 100);
    }
  }
</script>
</body>
</html>
