<body>
    <div id="preloader">
        <img src="../assests/preloader2.gif" alt="Loading...">
        <p>Loading while you wait....</p>
    </div>
    <div id="del-countdown">
        <h1>COMING SOON!!!</h1>
        <div id="clock"></div>
        <div id="units">
            <span id="days">Days</span>
            <span id="hours">Hours</span>
            <span id="min">Minutes</span>
            <span id="sec">Seconds</span>
        </div>
        <video src="../assests/background.mp4" id="videotag" loop muted autoplay></video>
        <div class="landing-page">
            <div class="landing-content">
                <h1>Welcome to Team Astra</h1>
                <p>Building Bridges to Tech Brilliance!</p>
                <div class="buttons">
                    <button id="register-btn">Register</button>
                    <button id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="background-overlay"></div>
    <script>
        window.addEventListener('load', function () {
            const preloader = document.getElementById('preloader');
            setTimeout(function () {
                preloader.style.display = 'none';
            }, 1000);
        });

        document.getElementById('register-btn').addEventListener('click', function() {
            window.location.href = 'register.html';
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        function showLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
        }

        function decreaseOpacity() {
            var overlay = document.querySelector('.background-overlay');
            var opacity = parseFloat(window.getComputedStyle(overlay).getPropertyValue('opacity'));
            if (opacity > 0) {
                opacity -= 0.1;
                overlay.style.opacity = opacity;
                setTimeout(decreaseOpacity, 100);
            }
        }
    </script>
    <script>
        function updateTimer(deadline) {
            var time = deadline - new Date();
            return {
                'days': Math.floor(time / (1000 * 60 * 60 * 24)),
                'hours': Math.floor((time / (1000 * 60 * 60)) % 24),
                'minutes': Math.floor((time / 1000 / 60) % 60),
                'seconds': Math.floor((time / 1000) % 60),
                'total': time
            };
        }

        function animateClock(span) {
            span.className = "turn";
            setTimeout(function () {
                span.className = "";
            }, 700);
        }

        function startTimer(id, deadline) {
            var timerInterval = setInterval(function () {
                var clock = document.getElementById(id);
                var timer = updateTimer(deadline);

                clock.innerHTML = '<span>' + timer.days + '</span>'
                    + '<span>' + timer.hours + '</span>'
                    + '<span>' + timer.minutes + '</span>'
                    + '<span>' + timer.seconds + '</span>';

                //animations
                var spans = clock.getElementsByTagName("span");
                animateClock(spans[3]);
                if (timer.seconds == 59) animateClock(spans[2]);
                if (timer.minutes == 59 && timer.seconds == 59) animateClock(spans[1]);
                if (timer.hours == 23 && timer.minutes == 59 && timer.seconds == 59) animateClock(spans[0]);

                //check for end of timer
                if (timer.total < 1) {
                    clearInterval(timerInterval);
                    clock.innerHTML = '<span>0</span><span>0</span><span>0</span><span>0</span>';
                }
            }, 1000);
        }

        window.onload = function () {
            var deadline = new Date("May 31, 2024 10:00:00");
            startTimer("clock", deadline);
        };
    </script>
