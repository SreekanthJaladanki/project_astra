<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Status Form</title>
    <link rel="stylesheet" href="time.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right bottom, #78a7dd, #9662bb);
            overflow-y: hidden;
        }

        h1 {
            text-align: center;
            color: white;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
            margin-top: 59px;
            margin-left: -47px;
        }

        form {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-left: 352px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #9662bb;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        ::placeholder {
            color: #9d5dd2d8;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #preloader,
        #submit-preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9);
        }

        #preloader img {
            width: 100px;
            border-radius: 50px;
            margin-top: 50px;
            margin-left: -100px;
        }

        #submit-preloader img {
            width: 100px;
            border-radius: 50px;
        }

        #submit-preloader p {
            margin-top: 20px;
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            color: #9662bb;
            font-size: 1.2rem;
        }

        #preloader p {
            margin-top: 40px;
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            color: #9662bb;
            font-size: 1.2rem;
            margin-left: -90px;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            color: #9d5dd2d8;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(128, 0, 128, 0.5);
        }

        input[type="submit"] {
            background: linear-gradient(to right bottom, #78a7dd, #9662bb);
            color: white;
            padding: 10px 20px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="../assests/preloader1.gif" alt="Loading...">
        <p>Loading, please wait...</p>
    </div>

    <div id="submit-preloader">
        <img src="../assests/Hourglass.gif" alt="Submitting...">
        <p>Submitting your form, please wait...</p>
    </div>
    
    <h1>Employee Timesheet</h1>
    <form id="employeeForm">
        <label for="selectDate">Select Date:</label>
        <input type="date" id="selectDate" name="selectDate" required>

        <label for="status">Status:</label>
        <select id="status" name="status" onchange="showFields()" required>
            <option value="Present">Present</option>
            <option value="Leave">Leave</option>
            <option value="Work from Home">Work from Home</option>
            <option value="Half Day">Half Day</option>
            <option value="Incubation">Incubation</option>
        </select>

        <div id="loginLogoutFields">
            <label for="login">Login:</label>
            <input type="time" id="login" name="login" required>

            <label for="logout">Logout:</label>
            <input type="time" id="logout" name="logout" required>
        </div>

        <div id="workFromHomeTaskDiv" style="display:none;">
            <label for="workFromHomeTask">Work from Home Task:</label>
            <input type="text" id="workFromHomeTask" name="workFromHomeTask" required>
        </div>

        <div id="halfDayReasonDiv" style="display:none;">
            <label for="halfDayReason">Reason for Half Day:</label>
            <input type="text" id="halfDayReason" name="halfDayReason" required>
        </div>

        <input type="submit" value="Submit" onclick="validateAndSubmit(event)">
    </form>

    <div id="submitMessage" style="display:none;">
        <p>Submitted successfully <span class="material-icons">check_circle</span></p>
    </div>

    <script>
        window.addEventListener('load', function () {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'flex';
            setTimeout(function () {
                preloader.style.display = 'none';
            }, 1000);
        });

        function showFields() {
            var status = document.getElementById("status").value;
            var loginLogoutFields = document.getElementById("loginLogoutFields");
            var workFromHomeTaskDiv = document.getElementById("workFromHomeTaskDiv");
            var halfDayReasonDiv = document.getElementById("halfDayReasonDiv");

            if (status === "Leave") {
                loginLogoutFields.style.display = "none";
                workFromHomeTaskDiv.style.display = "none";
                halfDayReasonDiv.style.display = "none";
            } else if (status === "Work from Home") {
                loginLogoutFields.style.display = "none";
                workFromHomeTaskDiv.style.display = "block";
                halfDayReasonDiv.style.display = "none";
            } else if (status === "Half Day") {
                loginLogoutFields.style.display = "block";
                workFromHomeTaskDiv.style.display = "none";
                halfDayReasonDiv.style.display = "block";
            } else {
                loginLogoutFields.style.display = "block";
                workFromHomeTaskDiv.style.display = "none";
                halfDayReasonDiv.style.display = "none";
            }
        }

        function validateAndSubmit(event) {
            event.preventDefault();
            if (!validateFields()) {
                alert("Please fill all the fields.");
                return;
            }
            const submitPreloader = document.getElementById('submit-preloader');
            submitPreloader.style.display = 'flex';
            setTimeout(function () {
                submitPreloader.style.display = 'none';
                alert("Form submitted successfully!");
                document.getElementById("employeeForm").submit();
            }, 1000);
        }

        function validateFields() {
            const selectDate = document.getElementById("selectDate").value;
            const status = document.getElementById("status").value;
            const login = document.getElementById("login").value;
            const logout = document.getElementById("logout").value;
            const workFromHomeTask = document.getElementById("workFromHomeTask").value;
            const halfDayReason = document.getElementById("halfDayReason").value;

            if (!selectDate || !status) {
                return false;
            }

            if (status === "Present" && (!login || !logout)) {
                return false;
            }
            
            if (status === "Work from Home" && !workFromHomeTask) {
                return false;
            }
            
            if (status === "Half Day" && (!login || !logout || !halfDayReason)) {
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
