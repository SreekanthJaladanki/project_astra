<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="../CSS/Homepage.css">
    <link rel="stylesheet" href="../js/script.js">
    <style>
        body {
            margin: 0;
            padding: 0;
           
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            height: 70px;
            background-color: white;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #87818a;
            border-radius: 15px;
            background: linear-gradient(to right bottom, #78A7DD, #9662BB);
        }

        #datetime {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .dashboard-name {
            font-size: 24px;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
            color: white;
            /* color: #9662BB; */
        }

        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjusted for the navbar height */
            background-color: white;
        }

        .container-card {
          background: linear-gradient(to right bottom, #78A7DD, #9662BB);
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 80%; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cards-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .card-link {
            text-decoration: none; /* Remove default underline */
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: box-shadow 0.3s ease; /* Add transition for smooth hover effect */
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(128, 0, 0, 0.2); /* Green shadow on hover */
        }

        .card h2 {
            color: #9662BB;
            font-size: 25px;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .card img {
            max-width: 100%;
            border-radius: 15px;
        }

        #datetime {
            font-size: 18px;
            color: white;
            /* color: #9662BB; */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dashboard-name">Dashboard</div>
        <div id="datetime"></div>
    </div>

    <div class="dashboard">
        <div class="container-card">
            <div class="cards-row">
                <a href="../cards/updates.html" class="card-link">
                    <div class="card">
                        <h2>Daily Updates</h2>
                        <img src="../assests/updates.png" alt="Image 1">
                    </div>
                </a>
                <a href="../cards/batches.html" class="card-link">
                    <div class="card">
                        <h2>Batch Details</h2>
                        <img src="../assests/batch.png" alt="Image 2">
                    </div>
                </a>
                <a href="../cards/time.html" class="card-link">
                    <div class="card">
                        <h2>TimeSheet</h2>
                        <img src="../assests/time.png" alt="Image 4">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to update time and date
        function updateTimeAndDate() {
            const datetimeElement = document.getElementById('datetime');
            const now = new Date();

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            const formattedDateTime = now.toLocaleString('en-US', options);

            datetimeElement.textContent = formattedDateTime;
        }

        // Update time and date every second
        setInterval(updateTimeAndDate, 1000);
    </script>
</body>
</html>
