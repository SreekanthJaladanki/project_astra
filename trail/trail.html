<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
   <style>
/* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
  }
  
  .register-container {
    width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    padding-bottom: 10px;
    font-size: 2rem;
    text-align: center;
    color: #333;
    font-size: 2rem;

  }
  
  .input-group {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }
  
  .input-group label {
    flex: 1;
    font-weight: bold;
  }
  
  .input-group input,
  .input-group select {
    flex: 3;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  
  .buttons {
    margin-top: 20px;
    text-align: center;
  }
  
  .buttons button {
    padding: 10px 20px;
    margin-right: 10px;
    border-radius: 4px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  
  .buttons button:hover {
    background-color: #0056b3;
  }
  
  #cancel-btn {
    background-color: #dc3545;
  }
  
  #cancel-btn:hover {
    background-color: #bd2130;
  }
   </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Registration Form</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="emp-id">Emp ID:</label>
          <input type="text" id="emp-id" name="emp-id" required />
        </div>
        <div class="input-group">
          <label for="official-mail">Official Mail:</label>
          <input type="email" id="official-mail" name="official-mail" required
          />
        </div>
        <div class="input-group">
          <label for="personal-mail">Personal Mail:</label>
          <input
            type="email"
            id="personal-mail"
            name="personal-mail"
            required
          />
        </div>
        <div class="input-group">
          <label for="phone-number">Phone Number:</label>
          <input type="tel" id="phone-number" name="phone-number" required />
        </div>
        <div class="input-group">
          <label for="designation">Designation:</label>
          <select id="designation" name="designation">
            <option value="Select your Designation">
              Select your Designation
            </option>
            <option value="trainer">Trainer</option>
            <option value="hr">HR</option>
          </select>
        </div>
        <div class="input-group" id="subject-group">
          <label for="subject">Subject:</label>
          <select id="subject" name="subject" required>
            <option value="">Select a Subject</option>
            <option value="">Devops</option>
            <option value="">Frontend Development</option>
            <option value="">Java Programming</option>
            <option value="">Manual Testing</option>
          </select>
        </div>
        <div class="input-group">
          <label for="date-of-joining">Date of Joining:</label>
          <input
            type="date"
            id="date-of-joining"
            name="date-of-joining"
            required
          />
        </div>
        <div class="input-group">
          <label for="date-of-birth">Date of Birth:</label>
          <input type="date" id="date-of-birth" name="date-of-birth" required />
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="buttons">
        <button type="submit">Submit</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("designation")
        .addEventListener("change", function () {
          var designation = this.value;
          var subjectDropdown = document.getElementById("subject");

          // Clear previous options
          subjectDropdown.innerHTML = "";

          if (designation === "trainer") {
            // Add subjects for Trainer designation
            var subjects = ["Java", "DevOps", "Manual Testing", "Frontend"];
            subjects.forEach(function (subject) {
              var option = document.createElement("option");
              option.textContent = subject;
              option.value = subject.toLowerCase().replace(" ", "-");
              subjectDropdown.appendChild(option);
            });
          } else {
            // Hide subject dropdown for other designations
            var option = document.createElement("option");
            option.textContent = "None";
            option.value = "none";
            subjectDropdown.appendChild(option);
          }
        });

      document
        .getElementById("register-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Here you can add the logic to handle the registration process
          // For demonstration purposes, show a confirmation message
          alert("Registration Successful!");
          // Redirect to t.html page after 2 seconds
          setTimeout(function () {
            window.location.href = "t1.html";
          }, 2000);
        });

      document
        .getElementById("cancel-btn")
        .addEventListener("click", function () {
          // Redirect to login page
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
